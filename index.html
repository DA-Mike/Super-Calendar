<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <!-- <thead>
        </thead> -->
        <tbody>
          <tr>
            <th scope="row" class="9 hour row col-md-1">9AM</th>
            <td class="text-area form-group col-md-10"></textarea></td>
            <td class="saveBtn col-md-1"><i class='fa fa-save'></i></td>
          </tr>
          <tr>
            <th scope="row" class="10 hour row col-md-1">10AM</th>
            <td class="text-area form-group col-md-10"></td>
            <td class="saveBtn col-md-1"><i class='fa fa-save'></i></td>
          </tr>
          <tr>
            <th scope="row" class="11 hour row col-md-1">11AM</th>
            <td class="text-area form-group col-md-10"></td>
            <td class="saveBtn col-md-1"><i class='fa fa-save'></i></td>
          </tr>
          <tr>
            <th scope="row" class="12 hour row col-md-1">12PM</th>
            <td class="text-area form-group col-md-10"></td>
            <td class="saveBtn col-md-1"><i class='fa fa-save'></i></td>
          </tr>
          <tr>
            <th scope="row" class="1 hour row col-md-1">1PM</th>
            <td class="text-area form-group col-md-10"></td>
            <td class="saveBtn col-md-1"><i class='fa fa-save'></i></td>
          </tr>
          <tr>
            <th scope="row" class="2 hour row col-md-1">2PM</th>
            <td class="text-area form-group col-md-10"></td>
            <td class="saveBtn col-md-1"><i class='fa fa-save'></i></td>
          </tr>
          <tr>
            <th scope="row" class="3 hour row col-md-1">3PM</th>
            <td class="text-area form-group col-md-10"></td>
            <td class="saveBtn col-md-1"><i class='fa fa-save'></i></td>
          </tr>
          <tr>
            <th scope="row" class="4 hour row col-md-1">4PM</th>
            <td class="text-area form-group col-md-10"></td>
            <td class="saveBtn col-md-1"><i class='fa fa-save'></i></td>
          </tr>
          <tr>
            <th scope="row" class="5 hour row col-md-1">5PM</th>
            <td class="text-area form-group col-md-10"></td>
            <td class="saveBtn col-md-1"><i class='fa fa-save'></i></td>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
